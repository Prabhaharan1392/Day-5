<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Print odd numbers in an array (Arrow)
    let getOddNumbers = () => {
        const arr = [4,5,7,8,14,45,76];
        let odd = arr.filter(number => number%2 !== 0);
        document.write('Odd Numbers: '+ odd);
     }
     getOddNumbers();
    </script>
</body>
</html>
