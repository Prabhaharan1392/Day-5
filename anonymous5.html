<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Return all the palindromes in an array(Anonymous)
         
        
        var isPalindrome = function(s)
        {
            let a = s;
            s = s.split('').reverse().join('');
            return s == a;
        }
         
        var PalindromicStrings = function(arr,N)
        {
            let ans = [];
            for (let i = 0; i < N; i++) {
                if (isPalindrome(arr[i])) {
                    ans.push(arr[i]);
                }
            }
            return ans;
        }
         
        
        let arr = [ "abc", "car", "ada", "racecar", "cool" ];
        let N = arr.length;
         
        
        let s = PalindromicStrings(arr, N);
        if(s.length == 0)
            document.write("-1");
        for(let st of s)
            document.write(st," ");
        </script>
</body>
</html>
